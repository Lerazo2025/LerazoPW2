<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Módulo Vehículos</title>
    <style>
        body {
            background-image: url('https://images7.alphacoders.com/136/1369574.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: sans-serif;
        }
        .center-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
        }


        .botones {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

    </style>
</h:head>

<h:body>
    <div class="center-content">
        <h:form id="formVehiculos">
            <h2>Gestión de Vehículos</h2>


            <p:panel header="Datos de Vehículo" style="width: 500px;">
                <p:panelGrid columns="2" columnClasses="label,value" style="width:100%">
                    <h:outputLabel value="Placa:" for="placa" />
                    <p:inputText id="placa" value="#{vehiculoBean.vehiculo.placa}" required="true" />

                    <h:outputLabel value="Marca:" for="marca" />
                    <p:inputText id="marca" value="#{vehiculoBean.vehiculo.marca}" />

                    <h:outputLabel value="Modelo:" for="modelo" />
                    <p:inputText id="modelo" value="#{vehiculoBean.vehiculo.modelo}" />

                    <h:outputLabel value="Año:" for="anio" />
                    <p:inputText id="anio" value="#{vehiculoBean.vehiculo.anio}" />
                </p:panelGrid>


                <div class="botones">
                    <p:commandButton value="Agregar" action="#{vehiculoBean.agregar}" update="formVehiculos" icon="pi pi-plus" />
                    <p:commandButton value="Administrar" action="#{vehiculoBean.leer}" icon="pi pi-eye" ajax="false" immediate="true" />
                    <p:commandButton value="Menu Principal" icon="pi pi-arrow-left" action="Menu?faces-redirect=true" ajax="false" immediate="true" />
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
