<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <title>MÃ³dulo Combustible</title>
   <style>
      body {
         background-image: url("resources/Fondo9.jpg");
         background-size: cover;
         background-position: center;
         background-repeat: no-repeat;
         margin: 0;
         padding: 0;
         height: 100vh;
         font-family: sans-serif;
      }
      .center-content {
         display: flex;
         align-items: center;
         justify-content: center;
         height: 100vh;
         flex-direction: column;
      }

      .botones {
         display: flex;
         flex-wrap: wrap;
         gap: 10px;
         margin-top: 15px;
      }
   </style>
</h:head>

<h:body>
   <div class="center-content">
      <h:form id="formCombustible">
         <h2>Registro de Combustible</h2>

         <p:panel header="Datos de Combustible" style="width: 500px;">
            <p:panelGrid columns="2" columnClasses="label,value" style="width:100%">
               <h:outputLabel value="Placa:" />
               <p:inputText value="#{combustibleBean.combustible.placa}" required="true" />

               <h:outputLabel value="Fecha:" />
               <p:calendar value="#{combustibleBean.combustible.fecha}" pattern="yyyy-MM-dd" />

               <h:outputLabel value="Galones:" />
               <p:inputText value="#{combustibleBean.combustible.galones}" required="true" />

               <h:outputLabel value="Costo:" />
               <p:inputText value="#{combustibleBean.combustible.costo}" required="true" />
            </p:panelGrid>

            <div class="botones">
               <p:commandButton value="Agregar" action="#{combustibleBean.agregar}" update="formCombustible" icon="pi pi-plus" />
               <p:commandButton value="Administrar" action="#{combustibleBean.leer}" icon="pi pi-eye" immediate="true" />
               <p:commandButton value="Menu Principal" icon="pi pi-arrow-left" action="Menu?faces-redirect=true" ajax="false" immediate="true" />
            </div>
         </p:panel>
      </h:form>
   </div>
</h:body>
</html>
