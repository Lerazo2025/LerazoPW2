<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Listado de Combustible</title>
</h:head>

<h:body>
   <h:form id="formListaCombustible">
      <h2>Combustible Registrado</h2>

      <p:dataTable id="tablaCombustible" var="c" value="#{combustibleBean.combustibles}"
                   paginator="true" rows="10"
                   selectionMode="single"
                   selection="#{combustibleBean.combustibleSeleccionado}"
                   rowKey="#{c.id}"
                   emptyMessage="No hay registros.">

         <p:column headerText="ID" sortBy="#{c.id}">
            <h:outputText value="#{c.id}" />
         </p:column>

         <p:column headerText="Placa" sortBy="#{c.placa}">
            <h:outputText value="#{c.placa}" />
         </p:column>

         <p:column headerText="Fecha" sortBy="#{c.fecha}">
            <h:outputText value="#{c.fecha}">
               <f:convertDateTime pattern="yyyy-MM-dd" />
            </h:outputText>
         </p:column>

         <p:column headerText="Galones" sortBy="#{c.galones}">
            <h:outputText value="#{c.galones}" />
         </p:column>

         <p:column headerText="Costo" sortBy="#{c.costo}">
            <h:outputText value="#{c.costo}" />
         </p:column>

         <p:column headerText="Acciones">
            <p:commandButton icon="pi pi-pencil" title="Editar"
                             actionListener="#{combustibleBean.seleccionarCombustible(c)}"
                             oncomplete="PF('dlgEditar').show()" update=":formEditar" />

            <p:commandButton icon="pi pi-trash" title="Eliminar"
                             action="#{combustibleBean.eliminarCombustible(c)}"
                             update=":formListaCombustible"
                             onclick="return confirm('Â¿Eliminar este registro?');" />
         </p:column>
      </p:dataTable>

      <p:commandButton value="Volver" action="combustible?faces-redirect=true" ajax="false" immediate="true" />
   </h:form>

   <p:dialog header="Editar Combustible" widgetVar="dlgEditar" modal="true">
      <h:form id="formEditar">
         <p:panelGrid columns="2">
            <h:outputLabel value="Placa:" />
            <p:inputText value="#{combustibleBean.combustibleSeleccionado.placa}" />

            <h:outputLabel value="Fecha:" />
            <p:calendar value="#{combustibleBean.combustibleSeleccionado.fecha}" pattern="yyyy-MM-dd" />

            <h:outputLabel value="Galones:" />
            <p:inputText value="#{combustibleBean.combustibleSeleccionado.galones}" />

            <h:outputLabel value="Costo:" />
            <p:inputText value="#{combustibleBean.combustibleSeleccionado.costo}" />
         </p:panelGrid>

         <p:commandButton value="Actualizar" action="#{combustibleBean.actualizarCombustible}"
                          update=":formListaCombustible" oncomplete="PF('dlgEditar').hide()" />
      </h:form>
   </p:dialog>
</h:body>
</html>
