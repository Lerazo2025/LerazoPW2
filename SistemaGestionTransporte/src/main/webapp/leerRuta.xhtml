<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Listado de Rutas</title>
</h:head>

<h:body>
   <h:form id="formListaRutas">
      <h2>Rutas Registradas</h2>

      <p:dataTable id="tablaRutas" var="ruta" value="#{rutaBean.rutas}"
                   paginator="true" rows="10"
                   selectionMode="single"
                   selection="#{rutaBean.rutaseleccionada}"
                   rowKey="#{ruta.id}"
                   emptyMessage="No hay Rutas registradas.">

         <p:column headerText="ID" sortBy="#{ruta.id}">
            <h:outputText value="#{ruta.id}" />
         </p:column>

         <p:column headerText="Origen" sortBy="#{ruta.origen}">
            <h:outputText value="#{ruta.origen}" />
         </p:column>

         <p:column headerText="Destino" sortBy="#{ruta.destino}">
            <h:outputText value="#{ruta.destino}" />
         </p:column>

         <p:column headerText="Distancia" sortBy="#{ruta.distancia}">
            <h:outputText value="#{ruta.distancia}" />
         </p:column>

         <p:column headerText="Acciones">
            <!-- Botón editar -->
            <p:commandButton icon="pi pi-pencil" title="Editar"
                             actionListener="#{rutaBean.seleccionarRuta(ruta)}"
                             oncomplete="PF('dlgEditarRuta').show()"
                             update=":formEditarRuta" />

            <!-- Botón eliminar -->
            <p:commandButton icon="pi pi-trash" title="Eliminar"
                             action="#{rutaBean.eliminarRuta(ruta)}"
                             update="@form"
                             onclick="return confirm('¿Está seguro que desea eliminar esta Ruta?');" />
         </p:column>
      </p:dataTable>

      <br/>
      <p:commandButton value="Volver" action="Ruta?faces-redirect=true" ajax="false" immediate="true" />
   </h:form>

   <p:dialog header="Editar Ruta" widgetVar="dlgEditarRuta" modal="true" closable="true">
      <h:form id="formEditarRuta">
         <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="origen" value="Origen:" />
            <p:inputText id="origen" value="#{rutaBean.rutaseleccionada.origen}" required="true" />

            <h:outputLabel for="destino" value="Destino:" />
            <p:inputText id="destino" value="#{rutaBean.rutaseleccionada.destino}" required="true" />

            <h:outputLabel for="distancia" value="Distancia:" />
            <p:inputText id="distancia" value="#{rutaBean.rutaseleccionada.distancia}" required="true" />
         </h:panelGrid>

         <p:commandButton value="Actualizar"
                          action="#{rutaBean.actualizar()}"
                          update=":formListaRutas"
                          oncomplete="PF('dlgEditarRuta').hide()" />
      </h:form>
   </p:dialog>
</h:body>
</html>
