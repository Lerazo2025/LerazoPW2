<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Listado de Vehículos</title>
</h:head>

<h:body>
   <h:form id="formListaVehiculos">
      <h2>Vehículos Registrados</h2>

      <p:dataTable id="tablaVehiculos" var="vehiculo" value="#{vehiculoBean.vehiculos}"
                   paginator="true" rows="10"
                   selectionMode="single"
                   selection="#{vehiculoBean.vehiculoSeleccionado}"
                   rowKey="#{vehiculo.id}"
                   emptyMessage="No hay vehículos registrados.">

         <p:column headerText="ID" sortBy="#{vehiculo.id}">
            <h:outputText value="#{vehiculo.id}" />
         </p:column>

         <p:column headerText="Placa" sortBy="#{vehiculo.placa}">
            <h:outputText value="#{vehiculo.placa}" />
         </p:column>

         <p:column headerText="Marca" sortBy="#{vehiculo.marca}">
            <h:outputText value="#{vehiculo.marca}" />
         </p:column>

         <p:column headerText="Modelo" sortBy="#{vehiculo.modelo}">
            <h:outputText value="#{vehiculo.modelo}" />
         </p:column>

         <p:column headerText="Año" sortBy="#{vehiculo.anio}">
            <h:outputText value="#{vehiculo.anio}" />
         </p:column>

         <p:column headerText="Acciones">
            <!-- Botón editar -->
            <p:commandButton icon="pi pi-pencil" title="Editar"
                             actionListener="#{vehiculoBean.seleccionarVehiculo(vehiculo)}"
                             oncomplete="PF('dlgEditarVehiculo').show()"
                             update=":formEditarVehiculo" />

            <!-- Botón eliminar -->
            <p:commandButton icon="pi pi-trash" title="Eliminar"
                             action="#{vehiculoBean.eliminarVehiculo(vehiculo)}"
                             update=":formListaVehiculos"
                             onclick="return confirm('¿Está seguro que desea eliminar este vehículo?');" />
         </p:column>
      </p:dataTable>

      <br/>
      <p:commandButton value="Volver" action="Vehiculo?faces-redirect=true" ajax="false" immediate="true" />
   </h:form>

   <!-- Diálogo para editar vehículo -->
   <p:dialog header="Editar Vehículo" widgetVar="dlgEditarVehiculo" modal="true" closable="true">
      <h:form id="formEditarVehiculo">
         <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel for="placa" value="Placa:" />
            <p:inputText id="placa" value="#{vehiculoBean.vehiculoSeleccionado.placa}" required="true" />

            <h:outputLabel for="marca" value="Marca:" />
            <p:inputText id="marca" value="#{vehiculoBean.vehiculoSeleccionado.marca}" required="true" />

            <h:outputLabel for="modelo" value="Modelo:" />
            <p:inputText id="modelo" value="#{vehiculoBean.vehiculoSeleccionado.modelo}" required="true" />

            <h:outputLabel for="anio" value="Año:" />
            <p:inputText id="anio" value="#{vehiculoBean.vehiculoSeleccionado.anio}" required="true" />
         </h:panelGrid>

         <p:commandButton value="Actualizar"
                          action="#{vehiculoBean.actualizarVehiculo}"
                          update=":formListaVehiculos"
                          oncomplete="PF('dlgEditarVehiculo').hide()" />
      </h:form>
   </p:dialog>
</h:body>
</html>
