<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
   <title>Login</title>
   <style>
      /* Fondo blanco para todo el body */
      body {
         background-color: #1b1a1a;
         margin: 0;
         height: 100vh;
         display: flex;
         justify-content: center; /* centra horizontalmente */
         align-items: center;     /* centra verticalmente */
         font-family: Arial, sans-serif;
      }

      /* Estilo para el formulario para que no se expanda demasiado */
      #formLogin {
         padding: 2rem;
         border: 1px solid #ddd;
         box-shadow: 0 0 10px rgba(0,0,0,0.1);
         border-radius: 8px;
         background-color: #191919;
         min-width: 320px;
         max-width: 380px;
         width: 100%;
      }

      /* Opcional: espaciado para el título */
      h2 {
         text-align: center;
         margin-bottom: 1.5rem;
         color: #fbfbfb;
      }
   </style>
</h:head>

<h:body>
   <h:form id="formLogin">
      <h2>Iniciar Sesión</h2>

      <p:panelGrid columns="2" styleClass="ui-panelgrid" columnClasses="labelColumn,inputColumn" >
         <h:outputLabel for="usuario" value="Usuario:" />
         <p:inputText id="usuario" value="#{loginBean.usuario}" required="true" label="Usuario" style="width:100%" />

         <h:outputLabel for="password" value="Contraseña:" />
         <p:password id="password" value="#{loginBean.password}" required="true" label="Contraseña" style="width:100%" />
      </p:panelGrid>

      <br/>

      <p:commandButton value="Ingresar" actionListener="#{loginBean.validarLogin}" update="@form" icon="pi pi-sign-in" style="width: 100%;" />

      <p:messages id="msgs" showDetail="true" autoUpdate="true" />
   </h:form>
</h:body>

</html>
